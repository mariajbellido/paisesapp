<h2>Por País</h2>
<hr/>

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input 
            type="text"
            name="termino"
            [(ngModel)]="termino"
            placeholder="Buscar país"
            class="form-control">
    </form>
  </div>
</div>

<hr/>

<div *ngIf="hayError"
class="alert alert-danger">
  No se encontró nada con el término {{termino}}
</div>


<div *ngIf="!hayError" class="row">
  <div class="col">

    <table class="table table-hover">
      <thead>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Población</th>
        <th></th>

      </thead>

      <tbody>
        <td>1</td>
        <td>Bandera</td>
        <td>país</td>
        <td>123456</td>
        <td>
          <a href="#">Ver ...</a>
        </td>
      </tbody>
    </table>
  </div>
</div>
